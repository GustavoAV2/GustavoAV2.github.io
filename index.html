<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Watch List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h3>Movie Watch List</h1>
        <button class="copyTest">Generate JSON</button>
        <button id="sendJson">Send JSON</button>
    </header>

    <main> 
        <div class="container">
            <div id="sendJsonForm">
                <label for="">JSON:</label>
                <textarea id="txtJson"></textarea>
                <button type="submit" class="send-btn" id="sendJsonButton">Send json</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="movieTitle">Movie Title:</label>
                    <input type="text" id="movieTitle" name="movieTitle" required>
                </div>
                <div class="form-group">
                    <label for="listType">List Type:</label>
                    <select id="listType" name="listType">
                    <option value="toWatch">To be Watched</option>
                    <option value="watched">Watched</option>
                    </select>
                </div>
                <button type="submit" class="add-btn" id="addButton">Add Movie</button>
            </form>
        </div>

      <div class="container">
            <h2>My Movie List</h2>
            <hr><br>
            <div class="list">
                <div class="to-watch">
                    <h3>To be Watched</h3>
                    <ul id="toWatchList"></ul>
                </div>
                <div class="watched">
                    <h3>Watched</h3>
                    <ul id="watchedList"></ul>
                </div>
            </div>
      </div>
    </main>

    <footer>      
        <p>&copy; 2023 Movie Watch List</p>
    </footer>

    <script src="moviesFunctions.js"></script>
    <script src="saveLocalStorage.js"></script>

    <style>
        /* Hide the popup by default */
        #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        }

        /* Style the popup content */
        .popup-content {
        background-color: #fff;
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Style the close button */
        #close-popup-btn {
        display: block;
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #ccc;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }

        /* Show the popup when the open button is clicked */
        #popup:target {
        display: flex;
        justify-content: center;
        align-items: center;
        }

        /* Move focus to the first input when the popup is opened */
        #popup:target input:first-of-type {
        outline: none;
        border-color: #0077cc;
        box-shadow: 0 0 5px rgba(0, 119, 204, 0.5);
        }
    </style>
  </body>
</html>
